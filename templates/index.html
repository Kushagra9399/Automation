<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Call</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
    button { padding: 15px 25px; font-size: 18px; cursor: pointer; border-radius: 8px; background: #007bff; color: white; border: none; }
    button:hover { background: #0056b3; }
    #result { margin-top: 40px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üìû Automated AI Voice Call</h1>
  <p>Click below to start the call and transcription process.</p>

  <button id="callBtn">Start Call</button>

  <div id="result"></div>

  <script>
    document.getElementById("callBtn").addEventListener("click", async () => {
      document.getElementById("result").innerText = "Calling... please wait (this may take 2‚Äì3 minutes)...";

      const response = await fetch("/make_call", { method: "POST" });
      const data = await response.json();

      if (data.error) {
        document.getElementById("result").innerText = "‚ùå Error: " + data.error;
      } else {
        document.getElementById("result").innerText =
          `‚úÖ ${data.message}\n\nName: ${data.name}\nDate: ${data.date}\nTime: ${data.time}\n\nTranscript:\n${data.transcript}`;
      }
    });
  </script>
</body>
</html>
